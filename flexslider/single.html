<!DOCTYPE html>
<html>
<head>
    <title>Flex Slider</title>
    <link href="css/lib/flexslider.css" type="text/css" rel="stylesheet">
    <link href="css/src/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="slider" class="flexslider">
    <ul class="slides">
        <li>
            <img src="../data/1.jpg" />
        </li>
        <li>
            <img src="../data/2.jpg" />
        </li>
        <li>
            <img src="../data/3.jpg" />
        </li>
        <li>
            <img src="../data/4.jpg" />

    </ul>
</div>
<div id="carousel" class="flexslider flex-carousel">
    <ul class="slides">
        <li>
            <img src="../data/1.jpg" />
        </li>
        <li>
            <img src="../data/2.jpg" />
        </li>
        <li>
            <img src="../data/3.jpg" />
        </li>
        <li>
            <img src="../data/4.jpg" />
        </li>
    </ul>
</div>

<script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/lib/jquery.flexslider-min.js"></script>
<script type="text/javascript" src="js/src/single.js"></script>
</body>
</html>
